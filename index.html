<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Easy Tabs</title>

	<link rel="stylesheet" href="styles/style.css" />
	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/background.js"></script>
</head>
<body>
	<div id="window">
		<div id="sidebar">
			<div class="strip">
			    <div></div>
			    <div></div>
			    <div></div>
			    <div></div>
		    </div>
		    <section id="header">
		    	<div class="container">
		    		<h3>Easy Tabs</h3>
		    	</div>
		    </section>

		    <div id="sidebar-home-signed-out-warn-notification-box" class="sidebar-special-notification-box">
		    	<div>
		    		<div class="alert alert-info">
		    			<span class="notification-content">Allows you to easily manage your tabs with single click.</span>
		    		</div>
		    	</div>
		    </div>

		    <section id="main-container">
		    	<div id="panel-container" class="tab-content">
		    		<div class="white container container-wide">
						<input type="button" value="Reload All Tabs" class="btn"/>
						<input type="button" value="Pin Tabs" class="btn"/>
						<input type="button" value="Unpin Tabs" class="btn"/>
						<input type="button" value="Hide All Tabs" class="btn hideUnHide"/>

						<div class="bullet-block">
				            <i class="icon-question-sign pull-left"></i>
				            <div>
				              <span>Problems using it?</span>
				              <a href="https://www.facebook.com/mahradnan" target="_blank">Contact me</a>
				            </div>
				        </div>
		    		</div>
		    		<div class="divider"></div>
		    		<div class="container container-wide">
		    			<div class="bullet-block">		    				
		    				<h3>Shortcut Keys</h3>		    				
		    			</div>
						<div class="bullet-block">
				            <div>
				              <span>Alt+Shift+P (Pin/Unpin All Tabs)</span>
				            </div>
				            <div class="divider"></div>
				            <div>
				              <span>Alt+Shift+R (Reload All Tabs)</span>
				            </div>
				            <div class="divider"></div>
				            <div>
				              <span>Alt+Shift+H (Hide All Tabs)</span>
				            </div>
				            <div class="divider"></div>
				            <div>
				              <span>Alt+Shift+U (Unhide All Tabs)</span>
				            </div>
				        </div>
		    		</div>
		    	</div>
		    </section>
		    <section id="footer">
		    	<div class="center">
		            <span>Powered By:</span>
		            <a href="https://www.facebook.com/mahradnan" target="_blank">Adnan Ahmed</a>
		    	</div>
		    </section>
		</div>
	</div>
</body>
</html>
